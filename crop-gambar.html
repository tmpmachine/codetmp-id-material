<meta name="viewport" content="width=device-width"/>
<style>
  body{background:#303030}
  canvas{background:#fff}
</style>


<!--library-->
<link href="https://jamesooi.design/Croppr.js/dist/croppr.min.css" rel="stylesheet"/>
<script src="https://jamesooi.design/Croppr.js/dist/croppr.min.js"></script>

<button onclick="crop()" style="margin-bottom:1rem;">Crop gambar</button>
<img id="croppr" src="https://1.bp.blogspot.com/-aR3IVsq_e3o/XocDmPX4PFI/AAAAAAAALu8/R8iiLedKS60c7OraxNh2EQR6ViT_yQJ9ACPcBGAYYCw/s600/bg.png"/>

<canvas id="canvas"></canvas>



<script>
  let c = canvas.getContext('2d');
  let img = document.getElementById('croppr');
  let croppr = new Croppr(img, {
    // options
  });

  function crop() {
    // crop process
    let data = croppr.getValue();
    c.canvas.width = data.width;
    c.canvas.height = data.height;
    c.drawImage(img, -data.x, -data.y);
  }
  
</script>
